<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> 编辑入参 </h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-inline ng-pristine ng-valid" role="form">

        <div class="form-group">
          <label  >key_code</label>
          <input type="email" class="form-control"  ng-model="obj.key_code">
        </div>

        <div class="form-group">
          <label class="" >key_name</label>
          <input type="password" class="form-control" ng-model="obj.key_name">
        </div>

        <div class="checkbox m-l m-r-xs">
          <label class="i-checks">
            <input type="checkbox"><i></i> Remember me
          </label>
        </div>

        
        <button type="submit" class="btn btn-default">Sign in</button>
        <span ng-controller="ModalDemoCtrl" class="ng-scope">
          <script type="text/ng-template" id="myModalContent.html">
            <div ng-include="'tpl/modal.form.html'"></div>
          </script>
          <button class="btn btn-success" ng-click="open('lg')">Form in a modal</button>
        </span>
      </form>
    </div>

   
    

    
    </div>
  </div>
</div>
