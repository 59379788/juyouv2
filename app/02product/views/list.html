<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Datatable</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <!-- <div class="panel-heading">
      DataTables
    </div> -->
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          bPaginate: true,
          ajax: {
              url: 'http://m.juyouhx.com/api/us/ic/laws/list?pageSize=100',
              dataSrc: 'data.results'
          },
          columns: [
            { data: 'title', title : '标题', width: '50%'},
            { data: 'pdate', title : '时间', width: '50%'}
          ],
          lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, '全部']],
          pagingType: full_numbers,
          stateSave : true,
          oLanguage : {
              oPaginate : {
                sPrevious : '上一页',
                sNext : '下一页'
              },
              sZeroRecords : '没有检索到数据'
          }
        }" class="table table-striped m-b-none">
      </table>
    </div>
  </div>
</div>
